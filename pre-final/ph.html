<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */

/* Reset some default styles */
body, h1, h2, p, ul {
    margin: 0;
    padding: 0;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-image: url(OIP.jpg);
    color: #333;
}

/* Header styles */
header {
    background: #35424a;
    color: lightgreen;
    padding: 20px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: wheat;
    text-decoration: none;
}

/* Main section styles */
main {
    padding: 20px;
}

/* Section styles */
section {
    margin: 20px 0;
    padding: 20px;
    background: cover;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Footer styles */
footer {
    text-align: center;
    padding: 10px 0;
    background: #35424a;
    color: #6b5f5f;
    position: relative;
    bottom: 0;
    width: 100%;
}
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="video">
            <h2>Video Section</h2>
            <video width="640" height="360" controls>
                <source src="Untitled video - Made with Clipchamp (1).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video width="640" height="360" controls>
                <source src="Untitled video - Made with Clipchamp (2).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video width="640" height="360" controls>
                <source src="Untitled video - Made with Clipchamp (3).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video width="640" height="360" controls>
                <source src="Untitled video - Made with Clipchamp.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            </video>
        </section>
    </main>
</body>
</html>
